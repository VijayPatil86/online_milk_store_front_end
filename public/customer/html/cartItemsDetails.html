<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Online Store</title>
<script type="text/javascript" src="../js/cartItemsDetails.js"></script>
</head>
<body onload="loadCartItemsDetails();">
	<H3>Cart Details</H3>
	<div id="div_Content"></div>
	<br>
	<H3>Payment</H3>
	<table>
		<tr>
			<td>
				<label>UPI ID:</label>
			</td>
			<td>
				<input type="text" id="txtUPIId">
			</td>
		</tr>
		<tr>
			<td>
				<br>
				<label>Remark:</label>
			</td>
			<td>
				<br>
				<input type="text" id="txtPaymentRemark">
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<br>
				<button id="btnPlaceOrder" style="height: 25px; width: 130px; margin-left: 17px;" onclick="placeOrder();">Place Order</button>
				<input type="button" style="height: 25px; width: 130px; margin-left: 17px;" onclick="closeWindow();" value="Cancel">
			</td>
		</tr>
	</table>
</body>
</html>
